<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Book Mark </title>
        <link rel="stylesheet" href="CSS/style.css" type="text/css">
    </head>


    <body onload="fetchBookMark()">
        <h1>Book Marker</h1>
        <div class="container">
            <h3>Book Mark your favourite Sites</h3>

            <form id="my-form">
                <div class="form-group">
                    <label >Site Name</label>
                    <input type="text" class="form-group" id="site-name" placeholder="Website Name">
                </div>
                <div class="form-group">
                    <label >Site URL</label>
                    <input type="text" class="form-group" id="website-url"  placeholder="Website URL">
                </div>
                <input class="button" type="submit" value="Submit">
            </form>
                
            <div class="container-links">
                <div class="columns">
                    <div id="bookmarkResults">

                    </div>
                </div>
            </div>
            
        </div>
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
        <script src="JS/bookmark.js" type="text/javascript"></script>
    </body>
</html>
